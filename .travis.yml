sudo: false
language: node_js
node_js:
  - "6"

os:
  - osx

# osx_image: xcode7.3

before_install:
  - npm install -g npm
  - echo $CERTIFICATE_OSX_P12 | base64 --decode > certificate.p12
  - security create-keychain -p mysecretpassword build.keychain
  - security default-keychain -s build.keychain
  - security unlock-keychain -p mysecretpassword build.keychain
  - security import certificate.p12 -k build.keychain -P "" -T /usr/bin/codesign
  - security find-identity -v

script:
  - npm run rebuild-leveldb
  - node bin/package_macos.js
  - node bin/create_macos_dmg.js

deploy:
  skip_cleanup: true
  provider: releases  # github releases
  file_glob: true
  file: "dist/Mapeo-darwin-x64/Installar_Mapeo*.dmg"
  on:
    tags: true
    repo: digidem/mapeo-desktop
  api_key:
    secure: 
